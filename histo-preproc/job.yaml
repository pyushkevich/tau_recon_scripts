nd: Job
metadata:
  name: hist-prep-job-%ID%-%SVS%
spec:
  backoffLimit: 3
  template:
    metadata:
      name: hist-prep-pod
    spec:
      volumes:
        - name: google-cloud-key
          secret:
            secretName: gse-key
      containers:
      - name: hist-prep-container
        image: pyushkevich/histo-preproc:latest
        command: ["/bin/bash"]
        args: [ "process_slide.sh", "%ID%", "%SVS%" ]
        resources:
          limits:
            memory: "4Gi"
        volumeMounts:
          - name: google-cloud-key
            mountPath: /var/secrets/google
      restartPolicy: Never
